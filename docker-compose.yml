version: "3.5"

services:
  mysql:
    image: hypriot/rpi-mysql
    volumes:
      - "./volume/mysql:/var/lib/mysql"
      - "./compose/mysql/init:/docker-entrypoint-initdb.d"
    environment:
      MYSQL_DATABASE: temp
      MYSQL_USER: tempuser
      MYSQL_PASSWORD: password 
      MYSQL_ROOT_PASSWORD: password
      TZ : Asia/Tokyo
    ports:
      - 3000:3306
    networks:
      app_net:
        ipv4_address: 172.30.0.2

  phpmyadmin:
    build: ./compose/phpmyadmin
    environment:
      - PMA_ARBITRARY=1
      - PMA_HOST=mysql
    links:
      - mysql
    ports:
       - 8080:80
    volumes:
       - "./volume/phpmyadmin/sessions:/sessions"
    networks:
      app_net:
        ipv4_address: 172.30.0.3


  node-red:
    build: ./compose/node
    environment:
      - TZ=Aisa/Tokyo
    ports:
      - 1880:1880
    devices:
      - "/dev/gpiomem:/dev/gpiomem"
      - "/dev/i2c-1:/dev/i2c-1"
    volumes:
      - ./volume/node/node-red-data:/data
    networks:
      app_net:
        ipv4_address: 172.30.0.4

networks:
  app_net:
    name: app_net
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 172.30.0.0/24
